<html>
    <link rel="stylesheet" href="UI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>FFXIV To-Do List</h1>
                <div>
                    <div class="border1">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="helpText col-12">
            <p id="first"> Enter the task into the input field to add to your list</p>
            <p id="second"> Click on the task to mark it as complete</p>
            <p id="third">Click the "X" to delete the item from the list</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="New Duty" maxlength="27">
            <button id="enter"><i class="fa fa-pencil"></i></button>
        </div>
    </div>

    <!-- Empty List-->
    <div class="row">
        <div class="listItems col-12">
            <u1 class="col-12 offset-0 col=sm-8 offset-sm-2">
            </u1>
        </div>
    </div>

    </div>
    <script type="text/javascript" src="script_method3.js"></script>
</body>
</html>
